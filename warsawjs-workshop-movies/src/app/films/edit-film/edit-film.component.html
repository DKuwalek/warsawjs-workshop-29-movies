<form [formGroup]="filmForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col col-md-6">
      <mat-form-field>
        <label for="title">Film title</label>
        <input matInput
        type="text"
        id="title"
        formControlName="title">
      </mat-form-field>
    </div>
  </div>
  <button type="submit">El Buttone</button>
</form>
